<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>Pub Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7CkFAdiihPVO5NJZNceyllVMmt78ia6E&libraries=places"></script>

  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script src="javascript/myApp.js"></script>

</head>
<body ng-controller="AppCtrl">
  <div class="container">
    <h1 class="text-center"> Pub search! </h1>
    <div class="button-wrap">
      <button class="btn btn-danger text-center">Press Me</button>
    </div>
    <div id="map">
    </div>
    <form>
      <input type="text" name="search-form">
      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
